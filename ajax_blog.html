<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .blog-header {
            background-color: #ECEAB4;
            color: black;
        }
    </style>
</head>


<body>
    <div class="row">
        <div class="col-8 blog-header mx-auto mb-5 mt-5 text-center p-3">
            <h1>Tony's Hella Dope Blog Project</h1>
        </div>
    </div>

    <div class="row">
        <div id="posts" class="col-8 mx-auto">

        </div>
    </div>
    <div class="row">
        <div id="new-entry" class="col-8 mx-auto mt-2">
            <h4 class="m-2 mb-4">New Post: </h4>
            <form enctype="application/x-www-form-urlencoded">
                <label for="new-title"></label>
                <input type='text' id="new-title" placeholder="Enter post title" class="mb-2" name="title"><br>
                <label for="post-date"></label>
                <input type="date" id="post-date" class="mb-2" name="date"><br>
                <label for="entry-form"></label>
                <textarea name="content" id="entry-form" placeholder="Enter your new post here!" class="mb-2"></textarea><br>
                <button type="submit" class="btn btn-success mb-2">Submit Post</button>
            </form>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>

    var response = $.get("data/blog.json");

    response.done(function(post){
        var html = '';

        for (var i = 0; i < post.reverse().length; i +=1) {
            html += '<h3>' + post[i].title + '</h3>';
            html += '<p>' + post[i].content + '</p>';
            html += '<p>' + 'Categories: ' + post[i].categories.join(', ') + '</p>';
            html += '<p>' + post[i].date + '</p>'
        }

        $('#posts').html(html);

        // html += '<tr>';
        // html += '<td>' + items[i].title + '</td>';
        // html += '<td>' + items[i].quantity + '</td>';
        // html += '<td>' + items[i].price + '</td>';
        // html += '<td>' + items[i].categories.join(', ') + '</td>';
        // html += '</tr>';





        })();



</script>
</body>
</html>
